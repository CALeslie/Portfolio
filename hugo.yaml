          - "Unreal Engine 5.6"
          - "Blueprint"
          - "Python"

      - title: "Pizza Wizard: 144X"
        content: Arcade style pizza delivery game. I was responsible for all of the modeling and texturing, as well as UI design and implementation.
        image: /images/projects/pizzawizard.png
        badges:
          - "Godot"
          - "GDScript"
          - "Blender"
          - "Inkscape"
        links:
          - icon: fab fa-github
            url: https://github.com/Anamethatworks/PizzaWizard
