    content: Software engineer specializing in digital simulation and games.
    image: /images/camilla2.jpg
    roundImage: true
    button:
      enable: true
      name: Resume
      url: /resume
      download: false
      newPage: true
    socialLinks:
      fontAwesomeIcons:
        - icon: fab fa-github
          url: https://github.com/CALeslie
        - icon: fab fa-linkedin-in
          url: https://linkedin.com
        - icon: fab fa-itch-io
          url: https://thecammy.itch.io/

