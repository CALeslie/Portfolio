    socialLinks:
      fontAwesomeIcons:
        - icon: fab fa-github
          url: https://github.com/CALeslie
        - icon: fab fa-linkedin-in
          url: https://linkedin.com
        - icon: fab fa-itch-io
          url: https://thecammy.itch.io/

  projects:
    enable: true
    title: Projects
    items:
      - title: 666 Malevolence Lane - 2026
        content: An action-packed minigame focused local multiplayer experience for you and your friends! Responsible for technical direction and build automation.
        image: images/mallane2.jpg
        badges:
          - "Unreal Engine 5.6"
          - "Blueprint"
          - "Python"

      - title: "Pizza Wizard: 144X - 2024"
        content: Arcade style pizza delivery game. I was responsible for UI design and implementation, and general game loop. Also was responsible for all of the modeling and texturing.
        image: images/pizzawizard.png
        badges:
          - "Godot"
          - "GDScript"
          - "Blender"
          - "Inkscape"
        links:
          - icon: fab fa-github
            url: https://github.com/Anamethatworks/PizzaWizard
          - icon: fab fa-itch-io
            url: https://cube-number-zero.itch.io/pizza-wizard-144x

      - title: "Bone Rolla - 2022"
        content: Roguelike dice game, curate and refine your dice collection as you delve as deep into the dungeon as you can!
        image: images/bonerolla.png
        badges:
          - "Unity"
          - "C#"
          - "Solo-developed"
        links:
          - icon: fab fa-itch-io
            url: https://thecammy.itch.io/bonerolla

      - title: "Deep Cover - 2022"
        content: Shawnee University Fall Game Jam entry about making your own camouflage to increase your odds of going undetected. I was responsible for all programming and project structure. Won most interesting mechanic and 2nd overall in game jam!
        image: images/deepcover.png
        badges:
          - "Unity"
          - "C#"
        links:
          - icon: fab fa-itch-io
            url: https://thecammy.itch.io/deep-cover

      - title: "RandomItemGen - 2021"
        content: Small personal prototype that recreates the item structure from ARPG's such as Path of Exile, along with other RPG elements like talent trees and applying item attributes to player stats.
        image: images/randomitemgen.png
        badges:
          - "Unity"
          - "C#"
          - "Solo-developed"
        links:
          - icon: fab fa-itch-io
            url: https://thecammy.itch.io/deep-cover

      - title: "Duality - 2018"
        content: "Entry into the Itch.io Weekly Game Jam #76. Puzzle game about solving which things you need to sort out before you die, utilize your ghost to do what your body couldn't do!"
        image: images/duality.png
        badges:
          - "Unity"
          - "C#"
          - "Solo-developed"
        links:
          - icon: fab fa-itch-io
            url: https://thecammy.itch.io/duality

      - title: "Pocket Healer - 2017"
        content: "Previously published on the Google Playstore, developed for Android. RPG game about keeping your party healed while they take care of the bad guys, can you make it past the dragon at wave 100?"
        image: images/pockethealer.png
        badges:
          - "Unity"
          - "C#"
          - "Solo-developed"
        links:
          - icon: fab fa-itch-io
            url: https://thecammy.itch.io/pocket-healer

      - title: "Big Blosion - 2016"
        content: "Prototype for a side scrolling shooter game. Use a small arsenal of weapons to fight robotic spiders and tanks."
        image: images/bigblosion2.png
        badges:
          - "Unity"
          - "C#"
          - "Solo-developed"
        links:
          - icon: fab fa-itch-io
            url: https://thecammy.itch.io/big-blosion
