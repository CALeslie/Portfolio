    dir: :cacheDir/images

outputs:
  home:
    - "HTML"
    - "RSS"
    - "JSON"
  page:
    - "HTML"
    - "RSS"

Menus:
  main:
    - identifier: about
      name: About
      title: About
      url: /about
      weight: 1
    - identifier: gallery
      name: Gallery
      title: Blog posts
      url: /gallery
